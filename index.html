<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Roboto+Condensed:wght@400;700&family=Roboto:wght@400;500&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <title>Ehya</title>
</head>

<body>
  <section class="navbar navbar__top">
    <div class="container">
      <div class="navbar-wrapper">
        <a class="navbar__link" href="#">
          <img class="navbar__logo" src="img/main-section/Logo.svg" alt="Icon: logo">
        </a>
        <div class="navbar__nav">
          <ul class="navbar__list">
            <li class="navbar__item">Рекомендации</li>
            <li class="navbar__item">Книги</li>
            <li class="navbar__item">Блог</li>
          </ul>
          <button class="navbar__button">Получить
          </button>
        </div>
        <!-- /.navbar__nav -->
        <div class="navbar-button navbar__burger">
          <span class="navbar-button__line"></span>
          <span class="navbar-button__line"></span>
          <span class="navbar-button__line"></span>
        </div>
        <!-- /.navbar__burger -->
      </div>
      <!-- /.navbar-top -->
    </div>
    <!-- /.container -->
  </section>
  <!-- /.navbar -->
  <section class="menu">
    <div class="container">
      <div class="menu-wrapper">
        <div class="menu__info">
          <strong class="menu__name"><strong class="menu__part">Design Theory:</strong><br>The Psychology of<br>Graphic Design Pricing</strong>
          <p class="menu__author">Книга Мишеля Янга</p>
          <p class="menu__description">
            Спустя 15 лет я управляю собственной студией, 
            выполнив тысячи проектов для крупных клиентов. 
            Теперь я делюсь своими золотыми стратегиями 
            ценообразования на творческую работу.
          </p>
          <div class="menu__buttons">
            <button class="menu__button menu__bay-button">купить сейчас</button>
            <button class="menu__button menu__read-button">читать демо</button>
          </div>
          <!-- /.menu__buttons -->
        </div>
        <!-- /.menu__info -->
        <div class="menu__view">
          <img class="menu__img" src="img/main-section/Header Image.jpg" alt="icon: Book">
        </div>
      </div>
    </div>
    <!-- /.container -->
  </section>
  <!-- /.menu -->
</body>

</html>
